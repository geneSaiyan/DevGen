<!DOCTYPE html>
<html>

<head>
    <title>DevGen PDF</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-color: whitesmoke;
        }
    </style>

</head>

<body>
    <div class="container">
        <h1 style="margin-top:2%">DevGen: Profile Generator</h1>
        <hr>
        <div class="row">
            <div class="col-4">
                <div class="card" style="width: 18rem;">
                    <img src="https://avatars1.githubusercontent.com/u/51280439?s=400&v=4'" class="card-img-top"
                        alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Username</h5>
                        <a href="https://www.facebook.com" target="_blank" style="width:120px"
                            class="btn btn-primary">My Github</a> <a href="https://www.facebook.com" target="_blank"
                            style="width:120px" class="btn btn-success">My Blog</a>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="jumbotron ">
                    <h1 class="display-4">Name</h1>
                    <p class="lead">Bio</p>
                    <hr class="my-4">
                    <p>Public Repositories: </p>
                    <p>GitHub Stars: </p>
                    <p>Followers: </p>
                    <p>Following: </p>
                </div>
            </div>
        </div>



    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
